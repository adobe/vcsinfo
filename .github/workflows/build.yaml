name: Build
on:
  - push
  - pull_request
jobs:
  test:
    if: github.repository == 'adobe/vcsinfo'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - 3.8
        - 3.9
        - '3.10'
        - '3.11'
        - '3.12'
    steps:
    - uses: actions/checkout@v2
      with:
        # Fetch all history instead of the latest commit
        fetch-depth: 0
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Install the project
      run: uv sync --locked --all-extras
    - name: Run pre-commit checks
      run: uv run pre-commit run --all-files
    - name: Run tests
      # For example, using `pytest`
      run: uv run pytest
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      if: github.event_name == 'push' && always()
      with:
        files: test-reports/test-results.xml
        check_name: "Test Results ${{ matrix.python-version }}"
  publish:
    if: github.repository == 'adobe/vcsinfo'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
      with:
        # Fetch all history instead of the latest commit
        fetch-depth: 0
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v6
      with:
        python-version: 3.8
    - name: Set version
      run: uv version --no-sync "$(uv version --short).$(git rev-list --count HEAD)"
    - name: Build
      run: uv build
    - name: Check upload
      run: pip install twine && twine check dist/*
    - name: Publish to PyPi
      # Only publish on pushes to main
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.ADOBE_BOT_PYPI_TOKEN }}
